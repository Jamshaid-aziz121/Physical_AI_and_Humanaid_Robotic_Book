# Gazebo simulation parameters for the Physical AI & Humanoid Robotics Book

# Physics parameters
gazebo:
  ros__parameters:
    # Gravity settings
    gravity_x: 0.0
    gravity_y: 0.0
    gravity_z: -9.8

    # Physics engine settings
    ode_config:
      # Contact parameters
      contact_surface_layer: 0.001
      contact_max_correcting_vel: 100.0

      # Constraint parameters
      constraint_cfm: 0.0
      constraint_erp: 0.2
      constraint_max_contacts: 20

    # Solver parameters
    solver_type: "quick"  # Options: "world", "quick"
    solver_itrs: 50       # Number of iterations
    solver_sor: 1.3       # Successive over-relaxation parameter

    # Step size and update rate
    max_step_size: 0.001  # Maximum simulation step size (seconds)
    real_time_factor: 1.0 # Real-time update rate factor
    real_time_update_rate: 1000.0  # Hz

# Robot-specific parameters for physics simulation
humanoid_robot:
  ros__parameters:
    # Joint friction and damping
    joint_friction:
      left_hip_joint: 0.1
      right_hip_joint: 0.1
      left_knee_joint: 0.1
      right_knee_joint: 0.1
      left_ankle_joint: 0.05
      right_ankle_joint: 0.05
      left_shoulder_joint: 0.05
      right_shoulder_joint: 0.05
      left_elbow_joint: 0.05
      right_elbow_joint: 0.05

    # Joint limits enforcement
    joint_limits_enforcement: true
    joint_limits_damping: 1000.0
    joint_limits_stiffness: 10000.0

# Sensor simulation parameters
sensor_simulation:
  ros__parameters:
    # IMU sensor parameters
    imu_update_rate: 100.0  # Hz
    imu_noise_variance: 0.001

    # Camera sensor parameters
    camera_update_rate: 30.0  # Hz
    camera_noise_factor: 0.01

    # LiDAR sensor parameters
    lidar_update_rate: 10.0   # Hz
    lidar_noise_factor: 0.02

# Collision detection parameters
collision_detection:
  ros__parameters:
    # Collision checking frequency
    collision_check_rate: 100.0  # Hz

    # Minimum contact force threshold
    min_contact_force: 0.01  # Newtons

    # Contact surface parameters
    contact_mu: 1.0           # Friction coefficient
    contact_kp: 1000000.0     # Spring stiffness
    contact_kd: 1000.0        # Damping coefficient

# Simulation performance parameters
performance:
  ros__parameters:
    # Enable multithreading for physics
    enable_multithread_physics: true

    # Number of threads for physics calculations
    physics_threads: 4

    # Enable collision acceleration structures
    enable_collision_acceleration: true